<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <ul class="header__list">
          <li>Open Sponsorship</li>
          <li>Call Center</li>
          <li>Help</li>
          <li>Tutorial</li>
        </ul>
        <div class="header__block">
          <div class="header__link">Be Partners</div>
          <div class="header__link">Open Shop</div>
          <div class="header__select">
            <select>
              <option value="download">Download</option>
            </select>
            <select>
              <option value="english">English</option>
            </select>
          </div>
        </div>
      </header>
    </div>
    <div class="nav">
      <img src="./img/Logo (1).svg" alt="#" class="nav__logo" />
      <div class="nav__select">
        <img src="./img/label.svg" alt="#" class="nav__label" />
        <select>
          <option value="indonesia">Indonesia, Yogyakarta</option>
        </select>
      </div>
      <div class="nav__search">
        <input type="text" placeholder="Search in Slabshop" />
        <img src="./img/search.svg" alt="#" class="nav__search__img" />
      </div>
      <div class="nav__btn">
        <select>
          <option value="category">Category</option>
        </select>
      </div>
      <div class="nav__icons">
        <img src="./img/message.svg" alt="#" />
        <img src="./img/mall.svg" alt="#" />
        <img src="./img/basket (2).svg" alt="#" />
      </div>
      <div class="nav__profile">
        <div class="nav__profile__img">
          <img src="./img/profile.png" alt="#" />
        </div>
        <div>
          <div class="nav__profile__name">Pikachu</div>
          <div class="nav__profile__status">Online</div>
        </div>
      </div>
    </div>
  </body>
</html>
